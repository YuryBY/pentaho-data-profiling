<div class="doc-table-wrapper" ng-if="tableData.shouldRender">
  <table class="doc-table">
    <caption class="doc-table-caption">{{tableData.caption}}</caption>
    <tr>
      <th ng-repeat="colName in tableData.colNames">{{colName}}</th>
    </tr>
    <tr ng-repeat="colRow in tableData.colRows">
      <td ng-repeat="colKey in tableData.colKeys">{{colRow[colKey]}}</td>
    </tr>
  </table>
</div>
